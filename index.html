<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Todo List</title>
  <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <div class="container"><!-- 总容器开始 -->
    <h1>我的Todo</h1>
    <div class="add-task">
      <input type="text" placeholder="e.g. 学习JQ">
      <button type="submit">submit</button>
    </div>
    <div class="tasks-list"><!-- 清单开始 -->
      <div class="task-item"><!-- 任务开始 -->
        <span><input type="checkbox"></span>
        <span class="task-content">item content 1</span>
        <span>delete</span>
        <span>detail</span>
      </div><!-- 任务结束 -->
      <div class="task-item">
        <span><input type="checkbox"></span>
        <span class="task-content">item content 1</span>
        <span>delete</span>
        <span>detail</span>
      </div>
      <div class="task-item">
        <span><input type="checkbox"></span>
        <span class="task-content">item content 1</span>
        <span>delete</span>
        <span>detail</span>
      </div>
      <div class="task-item">
        <span><input type="checkbox"></span>
        <span class="task-content">item content 1</span>
        <span>delete</span>
        <span>detail</span>
      </div>
    </div><!-- 清单列表结束 -->
    <div class="task-detail-mask"></div>
    <div class="task-detail"><!-- 任务详情开始 -->
      <div class="content">学习JQ</div><!-- 任务标题开始 -->
      <div>
        <div class="desc"><!-- 任务描述开始 -->
          <textarea></textarea>
        </div><!-- 任务描述结束 -->
      </div><!-- 任务标题结束 -->
      <div class="remind"><!-- 任务提醒开始 -->
        <input type="date">
        <!-- <button type="submit">submit</button> -->
      </div><!-- 任务提醒结束 -->
    </div><!-- 任务详情开始 -->
  </div><!-- 总容器结束 -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/base.js"></script>
</body>
</html>
